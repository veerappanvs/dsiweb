
<div class="container" ng-controller="PersonDetailCtrl">
	<div>
		<h3><span class="label label-info">{{data.appName}}</span></h3> 
		<br>
		<div class="container" ng-controller="PersonDetailCtrl">
	<div>
		<form class="form-horizontal ng-pristine ng-invalid ng-invalid-required"   name="frm" ng-cloak>
		
		
		<div>
			 <button type="submit"  ng-show="data.id == null" ng-click="addPerson()" class="btn btn-success" 
			 data-toggle="modal" data-target="#addPersonSuccessModal" data-dismiss="modal" 
			 aria-label="Close" ng-disabled="frm.$invalid"   ><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>  Create App</button>
			 
			 	 <button type="submit"  ng-show="data.id == null" ng-click="reset()" class="btn btn-warning" 
			 data-toggle="modal" data-target="#addPersonSuccessModal" data-dismiss="modal" 
			 aria-label="Close" ng-disabled="frm.$invalid"   ><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>  Reset</button>
			 
			  <button type="button"  ng-hide="data.id == null" ng-click="markReadonly(false)" class="btn btn-primary  " aria-label="Close"  class="col-sm-3" ><span class="glyphicon glyphicon-edit" aria-hidden="true"></span>   Edit App</button>
			  <button type="submit"  ng-hide="data.id == null" ng-click="savePerson()" class="btn btn-success " aria-label="Close"  class="col-sm-3" ><span class="glyphicon glyphicon-save" aria-hidden="true"></span> Save</button>

			  <button type="button"  ng-hide="data.id == null" ng-click="removePerson()" data-toggle="confirmation"  class="btn btn-danger " aria-label="Close"  class="col-sm-3" ><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete</button>
				
		</div>

		  <div class="form-group">
		  <div ng-show="data.id != null">

		    </div>
		    <br/>
		  </div>

		      <input class="form-control" name ="appName" ng-model="data.appName" value="{{data.appName}}" required  >
		       <div class="field-message alert alert-danger " ng-messages="frm.appName.$error" ng-show="frm.appName.$invalid" ng-cloak>
                    <div ng-message="required">App Name is required</div>
       
                  </div>
		        
		    </div>
		    <br/>
		  
		  
		    <label class="control-label col-sm-3" for="email">Bureau:</label>

		    <div class="col-sm-9">
		       <input class="form-control" ng-model=data.platform value="{{data.platform}}">
		    </div>
		    <br/>

		    <div class="col-sm-9">
		       <input class="form-control" ng-model="data.platformnotes" value="{{data.platformnotes}}">
		    </div>
		    <br/>
		    
		    
		  </div>
		  
		  		 </fieldset>

		</div>
		</form>
		
	</div>
