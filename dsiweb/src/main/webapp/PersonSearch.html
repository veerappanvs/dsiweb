
	<div class="container" ng-controller="PersonSearchCtrl as search">

		<div>
			<p></p>
		</div>
		<div id="search" >
			<div class="input-group">
				<span class="input-group-addon">Search Field</span> <input
					id="input" type="text" class="form-control" name="searchinput"
					placeholder="Type Bureau or App Name"
					ng-model="searchText" 
					ng-change="showSearchResults(searchText)"
					ng-init="count=0" />
			</div>
			<div><p><br/></p></div>
			<div class="generic-container">
			<div ng-init="checked=false" ng-if="checked" ui-grid="gridOptions"  ui-grid-exporter=""
				ui-grid-resize-columns="" ui-grid-edit="" class="grid"></div>
		</div>
		</div>
		
		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog modal-lg">
				
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>

					</div>
					
					<div class="modal-body" class="container">
					<div class="jumbotron ">
						<div>
							<h4 class="text-center">{{detail.appName}}</h4>
						</div>
					</div>
					<div ng-include="'PersonDetailt.html'"></div>
					</div>
				</div>
			</div>
		</div>
